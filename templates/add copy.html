{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="container px-5 my-5">
  <form id="contactForm" action="/add" method="post">
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="title"
        type="text"
        placeholder="name"
        name="Task Name"
      />
      <label for="name">Task Name</label>
      <div class="invalid-feedback">Task Name is required.</div>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="genre"
        type="text"
        name="type"
        placeholder="Task Type"
      />
      <label for="type">Task Type</label>
      <div class="invalid-feedback">Task Type is required.</div>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="publisher"
        type="text"
        name="publisher"
        placeholder="Publisher"
      />
      <label for="day">Day</label>
      <div class="invalid-feedback">Day is required.</div>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        id="year"
        type="text"
        name="year"
        placeholder="Year"
      />
      <label for="value">Value</label>
      <div class="invalid-feedback">Value is required.</div>
    </div>
    <div class="text-white">
      <div class="d-none" id="submitSuccessMessage">
        <div class="text-center mb-3">
          <div class="fw-bolder">Form submission successful!</div>
        </div>
      </div>
    </div>
    <div class="d-none" id="submitErrorMessage">
      <div class="text-center text-danger mb-3">Error sending message!</div>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" id="submitButton" type="submit">
        Submit
      </button>
    </div>
  </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

{% endblock %}
