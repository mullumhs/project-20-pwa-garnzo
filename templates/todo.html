  <div
    class="modal fade"
    id="addTaskModal"
    tabindex="-1"
    aria-labelledby="addTaskModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-3">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          < action="{{ url_for('add') }}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Task Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="type" class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="type"
                name="type"
                required
              />
            </div>

            <div class="mb-3">
              <label for="day" class="form-label">Day</label>
              <input
                type="number"
                class="form-control"
                id="day"
                name="day"
                required
              />
            </div>

            <div class="mb-3">
              <label for="value" class="form-label">Value</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="value"
                name="value"
                required
              />
            </div>

          <div
          class="modal fade"
          id="addTaskModal"
          tabindex="-1"
          aria-labelledby="editTaskModalLable"
          aria-hidden="true"
          >
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Edit Task</button>
            </div>
          </form>
        </div>

        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content shadow-lg rounded-3">
            <div class="modal-header">
              <h5 class="modal-title" id="editTaskModalLable">Edit Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="{{ url_for('update') }}" method="post">
                <div class="mb-3">
                  <label for="name" class="form-label">
                    <div class="dropdown">
                      <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Dropdown button
                      </button>
                      <ul class="dropdown-menu">
                        {% for task in Tasks %}
                        <li>
                          <a class="dropdown-item" href="#">?</a>
                        </li>
                        {% endfor %}
                      </ul>
                    </div>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="type" class="form-label">?</label>
                  <input
                    type="text"
                    class="form-control"
                    id="type"
                    name="type"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="day" class="form-label">?</label>
                  <input
                    type="number"
                    class="form-control"
                    id="day"
                    name="day"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="value" class="form-label">?</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="value"
                    name="value"
                    required
                  />
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Edit Task
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
